{% extends 'tasks/base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>Task List</h1>

{% if task_list %}
    <ul>
        {% for task in task_list %}
            <li>
                <a href="{% url 'tasks:task_detail' task.id %}">{{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tasks yet.</p>
{% endif %}

{% endblock %}
